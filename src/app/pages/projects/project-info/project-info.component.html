<div class="modal-header">
  <span>Project Info</span>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div>
      <label><strong>Name:</strong> </label>
      <h4>{{project.project_name}}</h4>
    </div>
    <br>
    <div class= "row container row">
      <div class = "col-md-6">
        <label><strong>Estimated Duration:</strong> </label>
        <h6>{{project.estimated_duration}}</h6>
      </div>
      <div class = "col-md-6">
        <label><strong>Spent Time:</strong> </label>
        <h5>{{project.spent_time}}</h5>
      </div>
    </div>
    <br>
    <div>
      <label><strong>Description:</strong> </label>
      <p>{{project.description}}</p>
    </div>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-md btn-primary" (click)="closeModal()">Ok</button>
</div>
