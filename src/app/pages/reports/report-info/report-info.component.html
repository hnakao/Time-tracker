<div class="modal-header">
  <span>Report Info</span>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
    <div class = "row">
      <div class = "col-md-6">
        <label><strong>User Name:</strong> </label>
        <div class = "container">
          <h4>{{report.userName}}</h4>
        </div>
      </div>
      <div class = "col-md-6">
          <label><strong>Project Name:</strong> </label>
          <div class = "container">
            <h4>{{report.projectName}}</h4>
          </div>
      </div>
    </div>
    <br>
    <div class = "row">
        <div class = "col-md-4">
          <label><strong>Time Worked:</strong> </label>
          <div class = "container">
            <h6>{{report.timeWork}}</h6>
          </div>
        </div>
        <div class = "col-md-8">
            <label><strong>Progress:</strong> </label>
            <div class = "container">
                <label><strong>TODO:ProgressBar!!</strong> </label>
            </div>
        </div>
    </div>
    <br>
    <div>
      <label><strong>Description:</strong> </label>
      <div class = "container"> 
        <p>{{report.description}}</p>
      </div>
    </div>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-md btn-primary" (click)="closeModal()">Ok</button>
</div>
