<div class="modal-header">
  <span>Add Report Set</span>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit()" #addReportForm="ngForm">
    <div class = "row">
        <div class="col-md-6 form-group">
            <label for="userName">User Name</label>
            <div class="form-group">
                <ng-multiselect-dropdown
                        class="form-control"
                        [placeholder]="'Select User'"
                        [data]="dropdownUserList"
                        [(ngModel)]="userAssignedItems"
                        name="userAssignedItems"
                        [settings]="dropdownUserSettings"
                        (onSelect)="onItemSelectUser($event)">        
                </ng-multiselect-dropdown>
     
            </div>
          </div>
      <div class="col-md-6 form-group">
        <label for="projectName">Project Name</label>
        <div class="form-group">
            <ng-multiselect-dropdown
                    class="form-control"
                    [placeholder]="'Select Project'"
                    [data]="dropdownList"
                    [(ngModel)]="projectAssignedItems"
                    name="projectAssignedItems"
                    [settings]="dropdownSettings"
                    (onSelect)="onItemSelect($event)">        
            </ng-multiselect-dropdown>
 
        </div>
      </div>
    </div>
    <div class = "row">
      <div class=" col-md-4 form-group">
        <label for="time">Time Work:</label>
        <div class = "container">
          <input type="number" class="form-control" id="time" name="time" [(ngModel)]="report.time">
        </div>
      </div>
      <div class=" col-md-8 form-group">
          <label for="timeWork">Progress:</label>
          <div class = "container"><input type="number" class="form-control" id="timeWork" name="timeWork" [(ngModel)]="report.time"></div>
        </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <div class = "container"><textarea type="text" class="form-control" id="description" name="description" [(ngModel)]="report.description"></textarea></div>
    </div>
    
    <div class="modal-footer">
      <button type="submit" class="btn btn-md btn-primary" [disabled]="!addReportForm.valid">Save changes</button>
    </div>
    <!--button type="submit" class="btn btn-danger">Submit</button-->
  </form>
</div>
