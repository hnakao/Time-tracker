<div class="modal-header">
  <span>Add Report Set</span>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit()" #addReportForm="ngForm">
    <div class = "row">
      <div class=" col-md-6 form-group">
        <label for="nameDev">User Name</label>
        <div class = "container">
          <input type="text" class="form-control" id="nameDev" name="nameDev" [(ngModel)]="report.userName">
        </div>
      </div>
      <div class="col-md-6 form-group">
        <label for="projectName">Project Name</label>
        <div class = "container">
          <input type="text" class="form-control" id="projectName" name="projectName" [(ngModel)]="report.projectName">
        </div>
      </div>
    </div>
    <div class = "row">
      <div class=" col-md-4 form-group">
        <label for="timeWork">Time Work:</label>
        <div class = "container"><input type="number" class="form-control" id="timeWork" name="timeWork" [(ngModel)]="report.timeWork"></div>
      </div>
      <div class=" col-md-8 form-group">
          <label for="timeWork">Progress:</label>
          <div class = "container"><input type="number" class="form-control" id="timeWork" name="timeWork" [(ngModel)]="report.timeWork"></div>
        </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <div class = "container"><textarea type="text" class="form-control" id="description" name="description" [(ngModel)]="report.description"></textarea></div>
    </div>
    
    <div class="modal-footer">
      <button type="submit" class="btn btn-md btn-primary" [disabled]="!addReportForm.valid">Save changes</button>
    </div>
    <!--button type="submit" class="btn btn-danger">Submit</button-->
  </form>
</div>
