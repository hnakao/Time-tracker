<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-md-10">
        User List
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary" (click)="openAddUserModal()">
            <small>Add New</small>
        </button>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>    
    <ng2-smart-table [settings]="settings" [source]="source">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
