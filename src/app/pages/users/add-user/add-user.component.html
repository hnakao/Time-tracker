<div class="modal-header">
  <span>{{t_form}}</span>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit(event)" #addUserForm="ngForm">
    
    <div class= "row">
      <div class="form-group col-md-4">
        <label for="user_name">Name</label>
        <input type="text" class="form-control" id="user_name" name="user_name" [(ngModel)]="user.user_name">
      </div>
      <div class="form-group col-md-8">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" [(ngModel)]="user.last_name">
      </div>
    </div>
    <div class="form-group">
      <label for="email">e-Mail</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email">
    </div>
    
    <div class="modal-footer">
      <button type="submit" class="btn btn-md btn-primary" [disabled]="!addUserForm.valid">Save changes</button>
    </div>
    <!--button type="submit" class="btn btn-danger">Submit</button-->
  </form>
</div>
